
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
        Tambah Produk
    </ion-title>
  </ion-toolbar>
 </ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-input type="text" name="name" placeholder="Merk Laptop"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
          <ion-label>Kategori</ion-label>
          <ion-select value="Toram" okText="Okay">
            <ion-select-option value="brown">Laptop Gaming</ion-select-option>
            <ion-select-option value="blonde">Laptop Desain Grafis</ion-select-option>
          </ion-select>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-input type="text" name="harga" placeholder="Harga"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-textarea name="desc" placeholder="Diskripsi"></ion-textarea>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button name="simpan" size="medium" color="dark" expand="full">SIMPAN</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
